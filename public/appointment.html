<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment - VelciPet</title>
    <link rel="stylesheet" href="/appointment.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="paw-icon"><path d="M11 5c-.82-2.44-2.49-4-4-4-2.76 0-5 3.13-5 7s2.24 7 5 7c1.51 0 3.18-1.56 4-4"></path><path d="M13 19c.82 2.44 2.49 4 4 4 2.76 0 5-3.13 5-7s-2.24-7-5-7c-1.51 0-3.18 1.56-4 4"></path><path d="M8 19c-1.48.58-2.84.58-4 0"></path><path d="M16 5c1.48-.58 2.84-.58 4 0"></path></svg>
                VelciPet
            </a>
            <nav>
                <a href="/">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Schedule an Appointment</h1>
            <form id="appointmentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="petName">Pet's Name</label>
                    <input type="text" id="petName" name="petName" required>
                </div>
                <div class="form-group">
                    <label for="petType">Pet Type</label>
                    <select id="petType" name="petType" required>
                        <option value="">Select pet type</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group" id="otherPetTypeGroup" style="display: none;">
                    <label for="otherPetType">Specify Pet Type</label>
                    <input type="text" id="otherPetType" name="otherPetType">
                </div>
                <div class="form-group">
                    <label for="service">Service Requested</label>
                    <select id="service" name="service" required>
                        <option value="">Select service</option>
                        <option value="preventativeCare">Preventative Care</option>
                        <option value="surgery">Surgery</option>
                        <option value="emergency">Emergency</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group" id="otherServiceGroup" style="display: none;">
                    <label for="otherService">Specify Service</label>
                    <input type="text" id="otherService" name="otherService">
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Preferred Appointment Time</label>
                    <input type="datetime-local" id="appointmentTime" name="appointmentTime" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit">Schedule Appointment</button>
            </form>
        </div>
    </main>

    <script src="/appointment.js"></script>
</body>
</html>
