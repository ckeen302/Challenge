<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment - VelciPet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c5282;
        }
        form {
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2c5282;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2b6cb0;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        #successMessage {
            background-color: #c6f6d5;
            border: 1px solid #9ae6b4;
            color: #2f855a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Schedule an Appointment</h1>
    </header>
    <form id="appointmentForm">
        <label for="name">Name (required)</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="petName">Pet Name (required)</label>
        <input type="text" id="petName" name="petName" required>
        <div id="petNameError" class="error"></div>

        <label for="petType">Pet Type</label>
        <select id="petType" name="petType">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Other">Other</option>
        </select>

        <label for="service">Service Requested</label>
        <select id="service" name="service">
            <option value="Preventative Care">Preventative Care</option>
            <option value="Surgery">Surgery</option>
            <option value="Emergency">Emergency</option>
            <option value="Other">Other</option>
        </select>

        <label for="appointmentTime">Preferred Appointment Time</label>
        <input type="datetime-local" id="appointmentTime" name="appointmentTime">

        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="phone">Phone (required)</label>
        <input type="tel" id="phone" name="phone" required>
        <div id="phoneError" class="error"></div>

        <button type="submit">Submit Appointment Request</button>
    </form>
    <div id="successMessage">
        Thank you for scheduling an appointment with VelciPet. We will contact you shortly to confirm your appointment.
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            let isValid = true;
            
            // Validate Name
            if (!document.getElementById('name').value.trim()) {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            }
            
            // Validate Pet Name
            if (!document.getElementById('petName').value.trim()) {
                document.getElementById('petNameError').textContent = 'Pet Name is required';
                isValid = false;
            }
            
            // Validate Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(document.getElementById('email').value.trim())) {
                document.getElementById('emailError').textContent = 'Valid email is required';
                isValid = false;
            }
            
            // Validate Phone
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(document.getElementById('phone').value.trim())) {
                document.getElementById('phoneError').textContent = 'Valid 10-digit phone number is required';
                isValid = false;
            }
            
            if (isValid) {
                // Form is valid, show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('appointmentForm').reset();
            }
        });
    </script>
</body>
</html>
