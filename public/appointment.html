<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment - VelciPet</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">VelciPet</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <a href="/appointment" class="cta-button">Make an Appointment</a>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h1>Schedule an Appointment</h1>
            <form id="appointmentForm" novalidate>
                <div class="form-group">
                    <label for="name">Name (required)</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" data-error="name"></span>
                </div>
                <div class="form-group">
                    <label for="petName">Pet Name (required)</label>
                    <input type="text" id="petName" name="petName" required>
                    <span class="error-message" data-error="petName"></span>
                </div>
                <div class="form-group">
                    <label for="petType">Pet Type</label>
                    <select id="petType" name="petType">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service">Service Requested</label>
                    <select id="service" name="service">
                        <option value="preventativeCare">Preventative Care</option>
                        <option value="surgery">Surgery</option>
                        <option value="emergency">Emergency</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Preferred Appointment Time</label>
                    <input type="datetime-local" id="appointmentTime" name="appointmentTime" required>
                    <span class="error-message" data-error="appointmentTime"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email (required)</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" data-error="email"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (required)</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" data-error="phone"></span>
                </div>
                <button type="submit">Schedule Appointment</button>
            </form>
        </div>

        <!-- Success Modal -->
        <div id="successModal" class="modal">
            <div class="modal-content">
                <h2>Thank You!</h2>
                <p>Your appointment has been scheduled successfully. We'll send you a confirmation email shortly.</p>
                <button onclick="closeModal()">Close</button>
            </div>
        </div>

        <!-- Error Message Container -->
        <div id="formFeedback" class="feedback-message"></div>
    </main>

    <script src="appointment.js"></script>
</body>
</html>
